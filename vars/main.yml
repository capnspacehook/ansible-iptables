---

log_chain_input_drop: LOG_IN_DROP
log_chain_output_drop: LOG_OUT_DROP

bogon_ips:
  - "0.0.0.0/8"
  - "10.0.0.0/8"
  - "100.64.0.0/10"
  - "127.0.0.0/8"
  - "169.254.0.0/16"
  - "172.16.0.0/12"
  - "192.0.0.0/24"
  - "192.0.2.0/24"
  - "192.168.0.0/16"
  - "198.18.0.0/15"
  - "198.51.100.0/24"
  - "203.0.113.0/24"
  - "224.0.0.0/4"
  - "240.0.0.0/4"

bogons_inbound_chain: BOGON_IN
bogons_outbound_chain: BOGON_OUT
bogons_inbound_log_chain: BOGON_IN_LOG
bogons_outbound_log_chain: BOGON_OUT_LOG

invalid_inbound_log_chain: INVALID_IN_LOG
invalid_outbound_log_chain: INVALID_OUT_LOG
local_ip_inbound_log_chain: LOCAL_IP_IN_LOG
local_ip_outbound_log_chain: LOCAL_IP_OUT_LOG
portscans_inbound_log_chain: PORTSCAN_LOG

global_allow_inbound_log_chain: G_ALLOW_IN_LOG
global_allow_outbound_log_chain: G_ALLOW_OUT_LOG
global_block_inbound_log_chain: G_BLOCK_IN_LOG
global_block_outbound_log_chain: G_BLOCK_OUT_LOG

ping_inbound_log_chain: PING_IN_LOG
ping_outbound_log_chain: PING_OUT_LOG
icmp_filter_inbound_chain: ICMP_IN_FILTER
icmp_filter_outbound_chain: ICMP_OUT_FILTER
ping_filter_user: PING_FILTER_USER
ping_filter_size_inbound_chain: PING_IN_FILTER_SIZE
ping_filter_size_outbound_chain: PING_OUT_FILTER_SIZE
icmp_inbound_log_chain: ICMP_IN_LOG
icmp_outbound_log_chain: ICMP_OUT_LOG

ipset_save_file: /etc/iptables/ipset

user_service_inbound_rules: []
user_service_outbound_rules: []

ipset_banned: banned_hosts
ipset_bogons: bogons

iptables_suspicious_hashtable: t_SUSPICIOUS