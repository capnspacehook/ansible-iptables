---

log_chain_input_drop: LOG_INPUT_DROP
log_chain_output_drop: LOG_OUTPUT_DROP
log_chain_input_accept: LOG_INPUT_ACCEPT
log_chain_output_accept: LOG_OUTPUT_ACCEPT

inbound_accept_chain: INPUT_ACCEPT
outbound_accept_chain: OUTPUT_ACCEPT

service_allow_rules: []
user_service_inbound_rules: []
user_service_outbound_rules: []

ipset_whitelist: global_whitelist
ipset_blacklist: global_blacklist
ipset_banned: banned_hosts
ipset_bogons: bogons

default_dns_port: 53
default_http_port: 80
default_https_port: 443

ban_chain: BANNED
ping_log_chain: PING_LOG
ping_limit_chain: PING_OF_DEATH

iptables_death_ping_hashtable: t_PING_OF_DEATH
iptables_suspicious_hashtable: t_SUSPICIOUS

bogon_list_url: "https://www.team-cymru.org/Services/Bogons/bogon-bn-nonagg.txt"