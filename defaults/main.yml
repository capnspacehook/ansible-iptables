---

iptables_clear_rules: true
ipset_destroy_sets: true

iptables_log_limit: 5/min
iptables_log_level: info

iptables_whitelist: []
iptables_blacklist: []

iptables_ban_hosts: true
iptables_ban_interval: 5/hour
iptables_ban_burst: 5
iptables_ban_expire: 10800000
iptables_ban_duration: 600

iptables_allow_ssh_inbound: true
iptables_ssh_inbound_port: 22
iptables_allow_ssh_outbound: false
iptables_ssh_outbound_ports: 
  - 22
iptables_ssh_user: root

iptables_allow_ntp_outbound: true
iptables_ntp_outbound_ports: 
  - 123
iptables_allow_ntp_inbound: false
iptables_ntp_inbound_port: 123
iptables_ntp_user: root

iptables_allow_updates: true
iptables_allow_dns_inbound: false
iptables_dns_inbound_port: 53
iptables_dns_user: root
iptables_allow_http_inbound: false
iptables_http_inbound_port: 80
iptables_http_user: root
iptables_allow_https_inbound: false
iptables_https_inbound_port: 443
iptables_https_user: root

iptables_allow_ping_inbound: true
iptables_allow_ping_outbound: false
iptables_ping_user: root

iptables_block_bogons: true

iptables_allow_inbound: []
iptables_allow_outbound: []

# Set to false to turn the role into a no-op. Useful when using
# the Ansible role dependency mechanism.
iptables_configuration_enabled: true